language:
  - java
jdk:
  - openjdk7
services:
  - postgresql
sudo: false
addons:
  postgresql: "9.3"
  apt:
    packages:
      - r-base
      - devscripts
before_cache:
  - rm -rf $HOME/.ant/cache/uk.ac.ox.zoo.seeg.abraid.*
  - rm -rf $HOME/.ant/cache/resolved-uk.ac.ox.zoo.seeg.abraid.*
  - rm -rf $HOME/.ant/resp
cache:
  # apt: true # apt caching is not yet availible on travis for open source projects
  directories:
    - $HOME/.ant
before_script:
  - git config core.fileMode false
  - chmod +x .travis.*.sh
script:
  - ./.travis.main.sh
after_success:
  - tar -zcf ${TRAVIS_TAG:-artifacts}.tar.gz artifacts
deploy:
  provider: releases
  api_key:
    secure: RJ8zk37A8Ap04ACCI8ij9ktJq5zvwC1yXaNfKlCZWqraHlBIc3AP9COFq7l7D6DVXJGNvCH0XlQpEwa8Ek9Stt7Si4Tyq+U7NPKNX6oOcTmNCH43eVq4PP4IpnPaxqQKM+bPmsMGgApZdk4oUzOBxG/+ntQbhMWq3f3jXCKTV48=
  file: ${TRAVIS_TAG:-artifacts}.tar.gz
  skip_cleanup: true
  on:
    repo: SEEG-Oxford/ABRAID-MP
    tags: true
    all_branches: true
    jdk: openjdk7
env:
  global:
    - TERM=dumb
notifications:
  email: false
